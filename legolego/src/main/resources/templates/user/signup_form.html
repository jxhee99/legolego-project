<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
<div class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <div id="formErrors">
        <ul>
            <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
        </ul>
    </div>
    <form action="#" th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">


        <div>
            <label for="userEmail">이메일</label>
            <input type="email" th:field="*{userEmail}" id="userEmail">
        </div>
        <div>
            <label for="userName">사용자이름</label>
            <input type="text" th:field="*{userName}" id="userName">
        </div>
        <div>
            <label for="userNickname">사용자 닉네임</label>
            <input type="text" th:field="*{userNickname}" id="userNickname">
        </div>
        <div>
            <label for="userPhone">휴대폰 번호</label>
            <input type="text" th:field="*{userPhone}" id="userPhone">
        </div>

        <div>
            <label for="userPw1">비밀번호</label>
            <input type="password" th:field="*{userPw1}" id="userPw1">
        </div>
        <div>
            <label for="userPw2">비밀번호 확인</label>
            <input type="password" th:field="*{userPw2}" id="userPw2">
        </div>
        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
